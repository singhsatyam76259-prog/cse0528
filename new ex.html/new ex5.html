<!DOCTYPE html> 
<html> 
<head> 
<title>Hotel Room Booking </title> 
</head> 
<body style="background-image:url(hotelbackground.webp);
                   background-size: 100%   250%;
                   background-repeat: no-repeat;
                   background-position: center; "
                    >

<h1 align="center">Hotel Room Booking Form</h1> 
<form action="#" method="post" align="center"> 

<label for="fullname">Full Name:</label> 
<input type="text" id="fullname" name="fullname" required> 
<br><br> 
 
<label for="email">Email:</label> 
<input type="email" id="email" name="email" required>
   <br><br> 
 
      
        <label for="phone">Phone:</label> 
        <input type="tel" id="phone" name="phone" required> 
        <br><br> 
 
      
        <label for="checkin">Check-in Date:</label> 
        <input type="date" id="checkin" name="checkin"> 
        <br><br> 
 
        <label for="checkout">Check-out Date:</label> 
        <input type="date" id="checkout" name="checkout"> 
        <br><br> 

        <label for="room">Room Type:</label> 
        <select id="room" name="room"> 
            <option value="single">Single Room</option> 
            <option value="double">Double Room</option> 
            <option value="deluxe">Deluxe Room</option> 
            <option value="suite">Suite</option> 
        </select> 
        <br><br> 
 
       
        <label for="guests">Number of Guests:</label> 
        <input type="number" id="guests" name="guests" min="1" max="10"> 
        <br><br> 
 
       
        <label for="requests">Special Requests:</label><br> 
        <textarea id="requests" name="requests" rows="3" cols="35"></textarea> 
        <br><br> 
 
        <!-- Buttons --> 
        <input type="submit" value="Book Now"> 
        <input type="reset" value="Reset Form"> 
 
    </form>
