<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration Form</title>
  <style>
    body  {
      font-family: Arial, sans-serif;
      background-color: #f0f4f7;
      margin: 0;
      padding: 20px;
    }
     form-box {
      background-color: #fff;
      max-width: 800px;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align:center;
      margin-bottom: 20px;
      color: #3b3b3b;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="tel"],
    textarea,
    select {
      width: 700px;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .gender-group {
      margin-top: 5px;
    }
    .gender-group label {
      font-weight: normal;
      margin-right: 15px;
    }
    .button-group {
      text-align: center;
      margin-top: 25px;
    }
    input[type="submit"],
    input[type="reset"] {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    input[type="reset"] {
      background-color: #f44336;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
    input[type="reset"]:hover {
      background-color: #e53935;
    }
    
  </style>
</head>
<body>

  <div class="form-box">
    <h2>Student Registration Form</h2>
      
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter valid email address" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter password" required>

     <label>Gender:</label>
<div class="gender-group">
  <label>
    <input type="radio" name="gender" value="Male" required>
    Male
  </label>
  <label>
    <input type="radio" name="gender" value="Female">
    Female
  </label>
  <label>
    <input type="radio" name="gender" value="Other">
    Other
  </label>
</div>

      <label for="course">Course:</label>
      <select id="course" name="course" required>
        <option value="">Select Course</option>
        <option value="B.Tech">B.Tech</option>
        <option value="B.Sc">B.Sc</option>
        <option value="B.Com">B.Com</option>
        <option value="BA">BA</option>
        <option value="MBA">MBA</option>
      </select>

      <label for="contact">Contact No:</label>
      <input type="tel" id="contact" name="contact" placeholder="Enter phone number" required>

      <label for="address">Address:</label>
      <textarea id="address" name="address" rows="4" placeholder="Enter your address" required></textarea>

      <div class="button-group">
        <input type="submit" value="Register">
        <input type="reset" value="Clear">
      </div>
    </form>
  </div>

  <footer>
   <h4 style="text-align: center;"> ©️ 2025 Student Registration Portal </h4>
  </footer>

</u>
</body>
</html>
